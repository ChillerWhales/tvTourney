<form ng-submit="login()">
	Username: <br>
	<input type="text" ng-model="usernameInput">
	<br>
	Password: <br>
	<input type="text" ng-model="passwordInput">
	<input type="submit" name="Login"/>
	<!-- temporary logout button for testing -->
	<button ng-click="logout()">Logout</button>
	<button>Login</button>
</form>
